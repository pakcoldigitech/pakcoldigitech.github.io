    <script type="module">
      addEventListener('mousemove', e => {
      document.body.style.backgroundImage =

          linear-gradient(#86cdf2, #6a9fee)`;
      });

      <defs>

      </defs>
      <image clip-path="url(#building)" x="0" y="0" width="2048" height="1536" href="img/building.webp"/>
