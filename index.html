<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Haquers">
    <meta name="theme-color" content="#77c4d6">
    <title>Haque.rs</title>
    <link rel="icon" href="img/manifest/icon-192.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/img/manifest/icon-maskable.png">
    <style>
html {
  box-sizing: border-box;
}
* {
  box-sizing: inherit;
}
body {
  margin: 0;
  background-image: linear-gradient(#fccc00 50%, #007c5a 50%); /* Flag of the Hague */
  background-image: linear-gradient(#86cdf2, #6a9fee);
  min-width: 100dvw;
  min-height: 100dvh;
}
body > svg {
  width: 100dvw;
  height: 100dvh;
  display: block;
  position: fixed;
}
#ck {
  opacity: 0;
  transition: 1s;
}
#ck:hover {
  opacity: 1;
}
#rs, #poster {
  opacity: 1;
  transition: 1s;
}
#rs:hover, #poster:hover {
  opacity: 0;
}

@font-face {
  font-family: garamond-bold;
  src: local('GaramondBold'), url(garamond-bold.woff2);
  font-display: swap;
  font-weight: bold;
}
main {
  position: fixed;
  right: 0;
  width: max(100dvw - 1535 / 2048 * 4 / 3 * 100dvh, 25dvw);
  height: 100dvh;
  display: flex;
  justify-content: center;
}
nav {
  background-color: #444;
  color: white;
  padding: 1rem;
  border-radius: 1rem;
  margin: 2rem;
  width: 100%;
  height: calc(100% - 4rem);
  max-width: 24rem;
  box-shadow: 0 0.5rem 1rem #0006;
  display: flex;
  flex-flow: column wrap;
  position: relative;
}
h1 {
  font-family: garamond-bold, 'Garamond', serif;
  font-weight: bold;
  margin: 0;
  margin-bottom: 1rem;
  font-size: 2rem;
  line-height: 1.25;
  text-align: center;
  border-bottom: 1px solid currentColor;
}
a:not(.github) {
  font-family: garamond-bold, 'Garamond', serif;
  font-weight: bold;
  display: block;
  color: white;
  text-decoration: none;
  text-align: center;
  font-size: 1.25rem;
  padding: 0.75rem 0;
  transition: all 0.3s ease;
  border: 0.25rem outset transparent;
  &:hover, &:focus-visible {
    background-color: #666;
    border-color: #888;
    color: #86cdf2;
  }
  &:focus-visible {
    outline: 2px solid yellow;
    border-radius: 1px;
  }
  &:active {
    background-color: #555;
    border-color: #777;
    color: dodgerblue;
  }
  span {
    display: inline-block;
    transition: all 0.3s ease;
  }
  &:hover span, &:focus-visible span {
    transform: translateY(-2px);
  }
  span::after {
    content: "";
    border-bottom: 1px solid currentColor;
    display: block;
    margin: auto;
    transition: width 0.3s ease;
    width: 0;
  }
  &:hover span::after, &:focus-visible span::after {
    width: 100%;
  }
  svg {
    width: 1rem;
    height: 1rem;
    display: inline;
    position: unset;
    margin-left: 0.5ch;
  }
  &:hover svg {
    animation: spin 0.6s ease;
  }
}
@keyframes spin {
  0% {
    transform: perspective(8rem)rotateY(0deg);
  }
  50% {
    transform: perspective(8rem)rotateY(270deg)scale(1.5);
  }
  100% {
    transform: perspective(8rem)rotateY(360deg);
  }
}
.github {
  position: absolute;
  bottom: 0;
  right: 0;
  padding: 1rem;
  transition: background-size 300ms;
  border-radius: 50% 50% 1rem 50%;
  background-image: radial-gradient(circle at center, rebeccapurple 1%, transparent 1%);
  background-position: center;
  background-size: 0;
  &:hover, &:focus-visible {
    background-size: 12000%;
  }
  &:focus-visible {
    outline: 2px solid yellow;
  }
  svg {
    display: block;
    position: relative;
    z-index: 1;
  }
}

@media (max-aspect-ratio: 2048 / 1535) {
  main {
    width: 100dvw;
    height: max(100dvh - 1535 / 2048 * 3 / 4 * 100dvw, 25dvh);
  }
  nav {
    max-width: unset;
  }
}
    </style>
    <script type="module">navigator.serviceWorker.register('/sw.js');</script>
    <script type="module">
addEventListener('mousemove', e => {
  document.body.style.backgroundImage =
    `radial-gradient(circle 50vmin at ${e.pageX}px ${e.pageY}px, #fffacd99, transparent),
    linear-gradient(#86cdf2, #6a9fee)`;
});
    </script>
  </head>
