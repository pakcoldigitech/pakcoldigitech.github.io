<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Places I've Been</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body class="home-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm bg-light">
      <div class="container-fluid">
        <!-- Links aligned to the right -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="north.html">North island</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Jumbotron Section -->
    <div class="jumbotron">
      <div class="container mt-3">
        <!-- Main Title Section -->
        <div class="mt-4 p-5 bg-primary text-white rounded text-center">
          <h1>Places I've Been</h1>
          <p class="lead">New Zealand</p>
        </div>
      </div>
    </div>

    <!-- First Row with 3 Columns (Original Cards) -->
    <div class="container mt-3">
      <div class="row d-flex align-items-stretch">
        <!-- Taupo Card -->
        <div class="col-md-4">
          <div class="mt-4 p-4 bg-primary text-white rounded text-center h-100">
            <h2>Taupo</h2>
            <!-- Taupo Carousel -->
            <div id="taupoCarousel" class="carousel slide mb-4" data-bs-ride="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/waterfall.jpg" class="d-block w-100" alt="Taupo 1">
                </div>
                <div class="carousel-item">
                  <img src="images/taupo.jpg" class="d-block w-100" alt="Taupo 2">
                </div>
                <div class="carousel-item">
                  <img src="images/IMG_9911.jpg" class="d-block w-100" alt="Taupo 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#taupoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#taupoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <p>Every New Year's we go there with family and friends.</p>
          </div>
        </div>

        <!-- Christchurch Card -->
        <div class="col-md-4">
          <div class="mt-4 p-4 bg-primary text-white rounded text-center h-100">
            <h2>Christchurch</h2>
            <!-- Christchurch Carousel -->
            <div id="christchurchCarousel" class="carousel slide mb-4" data-bs-ride="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/christchruch.jpg" class="d-block w-100" alt="Christchurch 1">
                </div>
                <div class="carousel-item">
                  <img src="images/chruch.jpg" class="d-block w-100" alt="Christchurch 2">
                </div>
                <div class="carousel-item">
                  <img src="images/waterrr.webp" class="d-block w-100" alt="Christchurch 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#christchurchCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#christchurchCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <p>We went to Chritschurch because we have family that lives there.</p>
          </div>
        </div>

        <!-- Pauanui Card -->
        <div class="col-md-4">
          <div class="mt-4 p-4 bg-primary text-white rounded text-center h-100">
            <h2>Pauanui</h2>
            <!-- Pauanui Carousel -->
            <div id="pauanuiCarousel" class="carousel slide mb-4" data-bs-ride="false">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images/pauanui.jpg" class="d-block w-100" alt="Pauanui 1">
                </div>
                <div class="carousel-item">
                  <img src="images/pana.jpg" class="d-block w-100" alt="Pauanui 2">
                </div>
                <div class="carousel-item">
                  <img src="images/paunaniii.jpg" class="d-block w-100" alt="Pauanui 3">
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#pauanuiCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#pauanuiCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <p>Last year my sister and I went to Pauanui for New years</p>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
