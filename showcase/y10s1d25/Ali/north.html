<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Places I've Been</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body class="north-island">
  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
      <!-- Links aligned to the right -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="north.html">North island</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Title Section -->
  <div class="container mt-4">
    <div class="p-5 bg-primary text-white rounded text-center">
      <h1>Places I've Been</h1>
      <p class="lead">North Island</p>
    </div>
  </div>

  <!-- First Row with 3 Columns -->
  <div class="container mt-4">
    <div class="row d-flex align-items-stretch">
      
      <!-- Auckland Section -->
      <div class="col-md-4">
        <div class="mt-4 p-4 bg-primary text-white rounded text-center h-100">
          <h2>Auckland</h2>
          
          <!-- Carousel Section -->
          <div id="carouselAuckland" class="carousel slide" data-bs-ride="false">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselAuckland" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#carouselAuckland" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#carouselAuckland" data-bs-slide-to="2"></button>
              <button type="button" data-bs-target="#carouselAuckland" data-bs-slide-to="3"></button>
            </div>
    
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/aucjland.jpg" alt="Auckland" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="images/cityyy.jpg" alt="Arrow Town" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="images/akll.jpg" alt="Another Auckland" class="d-block w-100">
              </div>
              <div class="carousel-item active">
                <img src="images/auckalnd.jpg" alt="Auckland" class="d-block w-100">
                <p>I've lived here my whole life. I love Auckland.</p>
              </div>
            </div>
    
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselAuckland" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselAuckland" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Cambridge Section -->
      <div class="col-md-4">
        <div class="mt-4 p-4 bg-primary text-white rounded text-center h-100">
          <h2>Cambridge</h2>
          
          <!-- Carousel Section -->
          <div id="carouselCambridge" class="carousel slide" data-bs-ride="false">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselCambridge" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#carouselCambridge" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#carouselCambridge" data-bs-slide-to="2"></button>
            </div>
    
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/cam.jpg" alt="Auckland" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="images/cAMTREE.jpg" alt="Arrow Town" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="images/camb.jpg" alt="Another Cambridge" class="d-block w-100">
                <p>My Grandparents live there and we go to visit them</p>
              </div>
            </div>
    
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCambridge" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCambridge" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Waihi Section -->
      <div class="col-md-4">
        <div class="mt-4 p-4 bg-primary text-white rounded text-center h-100">
          <h2>Waihi</h2>
          
          <!-- Carousel Section -->
          <div id="carouselWaihi" class="carousel slide" data-bs-ride="false">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselWaihi" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#carouselWaihi" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#carouselWaihi" data-bs-slide-to="2"></button>
            </div>
    
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/waihi.jpg" alt="Waihi" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="images/waihiii.jpg" alt="Another Waihi" class="d-block w-100">
              </div>
              <div class="carousel-item">
                <img src="images/waibeach.jpg" alt="Waihi 3" class="d-block w-100">
                <p>We went there for a friends wedding and stayed at a camp ground</p>
              </div>
            </div>
    
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselWaihi" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselWaihi" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
